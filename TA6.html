<!DOCTYPE html>
<html>
<head>
    <title>TA6 - Encuesta</title>
</head>
<body>
    <h1>Encuesta</h1>
    <form>
        <label>¿Qué lenguajes te gustan?</label><br>
        <select name="lenguajes" multiple>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C#</option>
        </select><br><br>

        <label>¿Te gusta programar (sabemos que no)?</label><br>
        <input type="radio" name="programar" value="si"> Sí<br>
        <input type="radio" name="programar" value="no"> No<br>
        <input type="radio" name="programar" value="a_veces"> A veces<br>
    </form>
</body>
</html>
